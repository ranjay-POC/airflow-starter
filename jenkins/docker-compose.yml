version: '3.1'
services:
  jenkins:
    container_name: jenkins
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
        - '81:8080'
    volumes:
        - ../airflow:/opt/airflow
        - ./jenkins_home:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - airflow-starter          
          
networks:
  airflow-starter:
    external: true        